<h3 class="lineup-entry-name">
  <a href="#/lineup/{{ id }}">{% image lineup lineup/{{ id }}.jpg %}{{ entry.title }}</a>
  {% for tag in entry.tags %}
  <em class="lineup-entry-label">{{ tag }}</em>
  {% endfor %}
  <span class="lineup-entry-stage">{{ entry.stage }}</span>
</h3>
<div class="lineup-entry-content">
  {{ entry.content | markdownify }}
</div>
