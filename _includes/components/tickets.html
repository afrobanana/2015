{% assign page = site.data.tickets %}
<section class="block--tickets">
  <main class="block--main">
    <div class="block--tickets--purchase">
      <div class="block--tickets--purchase--item">
        {% image 300xAUTO ticket-one.jpg %}
        <form action="https://www.paypal.com/cgi-bin/webscr"
              method="post"
              target="_blank">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="HUV2YRYH83X4E">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <div class="block--tickets--purchase--item">
        {% image 300xAUTO ticket-two.jpg %}
        <!-- <a class="block--tickets--purchase--action" href="">Purchase Now</a> -->
        <form action="https://www.paypal.com/cgi-bin/webscr"
              method="post"
              target="_blank">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="VQDPG7R3A7MZJ">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>

      </div>
    </div>
    <div class="block--tickets--content">
      {{ page.content | markdownify }}
    </div>
    <aside class="block--tickets--extras">
      {{ page.extras | markdownify }}
    </aside>
  </main>
</section>
