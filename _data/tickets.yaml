title: Tickets
content: |
  Beat the queues by purchasing a ticket online or at the following locations:

  ### Nicosia

  - The Funky Stores: Old Town Nicosia (22 101593), Aglangia (22 330196)
  - Χαράτσι Καφενείον
  - New Division Pub
  - A κχoffee project (99 559776)
  - Πρόζακ Καφενείο: (22104244)
  - Olympic Supermarkets: Geri (22 571900), Strovolos (22313173)

  ### Limassol

  - Sousami

  ### Larnaca

  - Old Market St. (24 250101)

extras: |
  - **Online purchases** are subject to an additional fee of **€1,04**.
  - Tickets purchased online from **7th August** onwards can be collected from the Festival Site.
  - In order to ensure you have the best possible festival experience, there is a **limited number of 2000** tickets on sale!
  - **Free entrance** for anyone under the age of 12.
