title: Get Involved!
content: |
  The ABR needs you!

  Want to be a part of the festival magic?  Fancy the idea of immersing yourselves in a fun party atmosphere while you work as part of the Afro Banana Republic community?

  If it sounds good to you, simply [email us](mailto:volunteers@afrobananarepublic.com) and let us know when you're available!
