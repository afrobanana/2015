  Rumba Attack are well known around Cyprus from their live performances characterised by their distinctive blend of distinctive Spanish Flamenco-Rumba style, blended with sounds from world music, blues and jazz.

  Band members include Constantinos Lyras and Memnon Arestis on guitars, and Savvas Thoma on cajon/percussion. The trio mostly performs their own original instrumental material in a distinctive Spanish Flamenco-Rumba style, blended with sounds from world music, blues and jazz.
