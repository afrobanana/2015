  A nine member band dedicated to the sound of Afrobeat, the Afro Mpanda Banana are guaranteed to make you dance....until your feet canâ€™t dance no more! Formed by ABR, this is the first band of its kind in Cyprus, brilliantly fusing African melodies with percussion, keyboards and organic rhythmic explosions. Members include Andreas Panteli  (keys) Cotsios O Pikatillis (vocals), Mike Michael (trumpet),  Charis Ioannou (saxophone), Nikos Koukouvinos (trombone), Ermis Michail (electric guitar), Kyriakos Kesta (bass), Rodos Panayiotou (percussions), Andreas Rodosthenous (drums).
