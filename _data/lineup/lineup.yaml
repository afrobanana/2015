title: Festival
content: |
  Pellamos fasi! Den xanagine! Gia 2 nyxtes/3 meres fefki i fatsa sou!

  Eshi *mousiki* afro beat, reggae, techno, entexno-laiko-pop.
  Eshi *fai* souvla, kkioftedes, pourkouri, patates antinaxtes, xidata.
  Eshi *tegni* installations, interactive istories tze xero gio kouventes.

