title: Tickets
content: |
  Presale tickets are available at  xxxxxxxxxxxxxx

  Tickets will also be on sale at the entrance of the festival grounds. Free entrance for anyone under the age of 12.

  When you receive your ticket, you will also be handed the appropriate single-day or two-day wristband. Do take care to leave it on, as access back into the festival grounds will only be provided to those wearing the festival wristband.
